# ===============================================
# 1. DATABASE CONFIGURATIE (SPRING DATA JPA)
# ===============================================

# --- DATABRON INSTELILNGEN (PostgreSQL Voorbeeld) ---

# De URL voor de database (vervang de poort en de databasenaam)
spring.datasource.url=jdbc:postgresql://localhost:5432/{{jouw_database_naam}}

# De gebruikersnaam voor de database
spring.datasource.username={{jouw_db_gebruikersnaam}}

# Het wachtwoord voor de databasegebruiker
spring.datasource.password={{jouw_db_wachtwoord}}

# De driver-klasse (standaard voor PostgreSQL)
spring.datasource.driver-class-name=org.postgresql.Driver


# --- JPA/HIBERNATE INSTELLINGEN ---

# DDL Auto: Dit vertelt Hibernate hoe het om moet gaan met de database structuur
# 'update': Hibernate probeert de tabellen bij te werken (veiligst voor ontwikkeling)
# 'create': Maakt de tabellen aan bij elke start (wist data!)
spring.jpa.hibernate.ddl-auto=update

# Toont de SQL-queries in de console (handig voor debuggen)
spring.jpa.show-sql=true

# Hibernate dialect (vervang als je een andere database gebruikt, zoals MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


