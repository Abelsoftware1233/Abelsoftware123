# -----------------------------------------------------------------------------
# Spring Boot Database Configuratie (YAML Format)
# -----------------------------------------------------------------------------

spring:
  # Configuratie voor de databaseverbinding (datasource)
  datasource:
    # 1. Vervang de placeholders
    # Let op: Dit voorbeeld gebruikt PostgreSQL. Pas de driver en url aan voor MySQL/MariaDB indien nodig.
    url: jdbc:postgresql://localhost:5432/jouw_database_naam
    username: jouw_gebruikersnaam
    password: jouw_wachtwoord
    driver-class-name: org.postgresql.Driver # Gebruik 'com.mysql.cj.jdbc.Driver' voor MySQL

  # Configuratie voor JPA/Hibernate (de tool die tabellen aanmaakt)
  jpa:
    hibernate:
      # 2. Automatisch aanmaken van tabellen
      # Gebruik 'update' om bestaande tabellen te behouden en nieuwe aan te maken/wijzigen.
      # Gebruik 'create' om de database bij elke start opnieuw op te bouwen (alle data gaat verloren!).
      # Gebruik 'none' in productieomgevingen.
      ddl-auto: update
    
    # Optioneel: Laat Hibernate de gegenereerde SQL-query's zien in de console
    show-sql: true
    properties:
      # Optioneel: Mooie opmaak van de getoonde SQL
      hibernate.format_sql: true

# -----------------------------------------------------------------------------
